[dependencies]
# NEW_VERSION pick right client version

holochain_client = { git = "https://github.com/holochain/holochain-client-rust" , branch = "holochain-0.1.5" }


# NEW_VERSION add latest crates here # taken from commit instead this time

holochain_conductor_api_0_1_5 = { package = "holochain_conductor_api", version = "0.1.5"}
