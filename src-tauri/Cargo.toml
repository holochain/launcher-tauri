[package]
authors = ["guillem.cordoba@gmail.com"]
build = "build.rs"
default-run = "holochain-launcher"
description = "Holochain launcher to run Holochain locally in your desktop"
edition = "2018"
license = ""
name = "holochain-launcher"
repository = ""
version = "0.3.8"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
# Branch `next`
tauri-build = {git = "https://github.com/tauri-apps/tauri", rev = "4c0c780e00d8851be38cb1c22f636d9e4ed34a23", features = [] }

[dependencies]
base64 = "0.13.0"
chrono = {version = "0.4", features = ["serde"] }
flate2 = "1.0.20"
futures = "0.3"
holochain_conductor_api = "0.0.24"
holochain_client = {git = "https://github.com/holochain/holochain-client-rust", rev = "e75adaaea7d1129f41597f6b080dcc498710850b"}
holochain_p2p = "0.0.24"
holochain_types = "0.0.24"
holochain_websocket = "0.0.24"
log = "0.4.14"
log4rs = "1.0.0"
minisign-verify = "0.2.0"
ring = "0.16.20"
data-encoding = "2.3.2"
mr_bundle = "0.0.4"
open = "2.0.1"
opener = "0.5.0"
portpicker = "0.1.1"
serde = {version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
# Branch `next`
tauri = {git = "https://github.com/tauri-apps/tauri", rev = "4c0c780e00d8851be38cb1c22f636d9e4ed34a23", features = ["api-all", "system-tray"] }
url2 = "0.0.6"
zip = "0.5.0"
reqwest = { version = "0.11", features = ["json"] }

[features]
custom-protocol = ["tauri/custom-protocol"]
default = ["custom-protocol"]
